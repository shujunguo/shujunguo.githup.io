                </li>

<!--========================logo部分=========================-->
<div id="logo">

        <div class="logo1">
            <a href="homepage.html">
                <img src="../img/logo.png" alt="">
            </a>
        </div>
    </div>
</div>
<!--======================注册部分========================-->
<div id="main">
    <div class="content">
        <div class="img"><div class="img1"></div></div>
        <div class="form">
           <div class="content1">
               <div class="formtitle">
                   <div class="word1">注册账号</div>
                   <div class="word2">已有莎莎账号？</div>
                   <a href="login.html">立即登录</a>
               </div>
               <div class="text">
                   <ul>
                       <li>
                           <input type="text" placeholder="请输入手机号" class="tel">
                           <span  class="span1">格式有误，请使用正确的手机号码</span>
                       </li>
                       <li>
                           <input type="password" placeholder="请输入密码6-16位字母和数字的组合" class="psd1">
                           <span  class="span2">格式有误，请输入密码6-16位字母和数字的组合</span>
                       </li>
                       <li>
                           <input type="password" placeholder="再次填写密码" class="psd2">
                           <span  class="span3">请输入相同的密码</span>
                       </li>
                       <li style="position:relative">
                           <input type="text" placeholder="请填写验证码" class="number">
                           <a href="javascript:;" class="number1"></a>
                           <a href="javascript:;" class="number2">看不清换一张</a>
                           <span  class="span4">请输入正确的验证码</span>
                       </li>
                   </ul>
                   <div class="agree">
                       <input type="checkbox" checked id="xcheck">
                       <p>同意 莎莎网使用条款 和 隐私保护政策</p>
                   </div>
                   <div class="register">
                       <a href="javascript:;"><input type="submit" id="reg" value="注册"></a>
                   </div>
               </div>
           </div>
        </div>
    </div>
